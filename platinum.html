<!--next video button-->
<script>
  let count = 1;

  const one = $(".videoThumbnail1");
  const two = $(".videoThumbnail2");
  const three = $(".videoThumbnail3");
  const four = $(".videoThumbnail4");
  const five = $(".videoThumbnail5");
  const six = $(".videoThumbnail6");
  const seven = $(".videoThumbnail7");
  const eight = $(".videoThumbnail8");

  $(one).click(function () {
    count = 1;
    console.log("count: ", count);
  });
  $(two).click(function () {
    count = 2;
    console.log("count: ", count);
  });
  $(three).click(function () {
    count = 3;
    console.log("count: ", count);
  });
  $(four).click(function () {
    count = 4;
    console.log("count: ", count);
  });
  $(five).click(function () {
    count = 5;
    console.log("count: ", count);
  });
  $(six).click(function () {
    count = 6;
    console.log("count: ", count);
  });
  $(seven).click(function () {
    count = 7;
    console.log("count: ", count);
  });
  $(eight).click(function () {
    count = 0;
    console.log("count: ", count);
  });

  const nextButton = document.getElementById("next-button");
  nextButton.addEventListener("click", function () {
    if (count === 0) {
      one.click();
      count = 1;
    } else if (count === 1) {
      two.click();
      count = 2;

  var span = document.getElementsByClassName("close-button")[0];

    modal.style.display = "block";
  };

<script>

  let boothId = window.location.pathname.split("/").pop();
  const floorCoveringBooths = ["327752067", "327752077"];

  let pathRoute;
  if (floorCoveringBooths.includes(boothId)) {
    pathRoute = "floorcovering";
  } else {
    pathRoute = "platinum";
  }
  console.log(`Booth Path: ${pathRoute}`);
  const routeCapitalized =
    pathRoute.charAt(0).toUpperCase() + pathRoute.slice(1);

  let userPath;
  const getAttendeePath = () => {
    return fetch(
      `https://us-central1-sw-leaderboard.cloudfunctions.net/getAttendee?attendee=${userAttendeeId}`
    )
      .then((response) => response.json())
      .then((data) => {
        userData = data;
        return userData;
      })
      .then(function (userData) {
        userPath = userData.points_path;
      });
  };

  let user = {
    event_attendee_id: userAttendeeId,
    first_name: userFirstName,
    last_name: userLastName,
    attendee_type: userAttendeeType,
    district: userDistrict,
    division: userRegion,
    points_path: "platinum",
    path_complete: false,
    points: 0,
  };

  $(document).ready(function () {
    if (boothId === "327752067" || boothId === "327752077") {
      $.ajax({
        url: `https://us-central1-sw-leaderboard.cloudfunctions.net/recordPlatinumVisit?attendee=${userAttendeeId}&booth=${boothId}`,
        type: "POST",

        if (userPath === pathRoute) {
