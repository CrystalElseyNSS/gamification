<!--fullscreen video functionality-->
<script>
  const video = document.getElementById("featuredVideo");
  const fullscreenButton = document.getElementById("fullscreen-button");
  fullscreenButton.addEventListener("click", function () {
    if (video.requestFullscreen) {
      video.requestFullscreen();
    } else if (video.mozRequestFullScreen) {
      /* Firefox */
      video.mozRequestFullScreen();
    } else if (video.webkitRequestFullscreen) {
      /* Chrome, Safari & Opera */
      video.webkitRequestFullscreen();
    } else if (video.msRequestFullscreen) {
      /* IE/Edge */
      video.msRequestFullscreen();
    }
  });
</script>

<!--downloads modal open and close-->
<script>
  var modal = document.getElementById("downloads-modal");
  var btn = document.getElementById("downloads-button");
  var span = document.getElementsByClassName("close-button")[0];

  btn.onclick = function () {
    modal.style.display = "block";
  };

  span.onclick = function () {
    modal.style.display = "none";
  };

  window.onclick = function (event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  };
</script>

<script>
  // GAMIFICATION -- A DRAMEDY STARRING CRYSTAL ELSEY

  let boothId = window.location.pathname.split("/").pop();

  let user = {
    event_attendee_id: userAttendeeId,
    first_name: userFirstName,
    last_name: userLastName,
    attendee_type: userAttendeeType,
    district: userDistrict,
    division: userRegion,
    points_path: "platinum",
    path_complete: false,
    points: 0,
  };

  $(document).ready(function () {
    $.ajax({
      url: `https://us-central1-sw-leaderboard.cloudfunctions.net/checkPathStatus?attendee=${userAttendeeId}`,
      type: "POST",
      dataType: "json",
      data: user,
      headers: {
        "Access-Control-Allow-Headers": "Content-Type",
        "Content-Type": "application/x-www-form-urlencoded",
        "Access-Control-Allow-Origin": "*",
      },
      complete: function (data, status) {
        if (data.responseJSON === true) {
          $.ajax({
            url: `https://us-central1-sw-leaderboard.cloudfunctions.net/addPoints?points=20&attendee=${userAttendeeId}&awarded=bronze${boothId}`,
            type: "POST",
            headers: {
              "Access-Control-Allow-Headers": "Content-Type",
              "Content-Type": "application/x-www-form-urlencoded",
              "Access-Control-Allow-Origin": "*",
            },
            complete: function (data, status) {
              console.log(status + ": " + data.responseText);
            },
          });
        } else if (data.responseJSON === false) {
          console.log("Platinum booth requirements not met");
        } else {
          console.log("Error getting platinum status");
        }
      },
    });
  });

  $(".scoreable").click(function (e) {
    let clickId = e.target.dataset.action;
    let points = e.target.dataset.points;
    let awarded = boothId + clickId;
    $.ajax({
      url: `https://us-central1-sw-leaderboard.cloudfunctions.net/checkPathStatus?attendee=${userAttendeeId}`,
      type: "POST",
      headers: {
        "Access-Control-Allow-Headers": "Content-Type",
        "Content-Type": "application/x-www-form-urlencoded",
        "Access-Control-Allow-Origin": "*",
      },
      complete: function (data, status) {
        if (data.responseJSON === true) {
          $.ajax({
            url: `https://us-central1-sw-leaderboard.cloudfunctions.net/addPoints?points=${points}&attendee=${userAttendeeId}&awarded=${awarded}`,

              "Access-Control-Allow-Origin": "*",
            },

        } else if (data.responseJSON === false) {
