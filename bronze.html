<script>
  // GAMIFICATION -- A DRAMEDY STARRING CRYSTAL ELSEY

  let boothId = window.location.pathname.split("/").pop();

  let user = {
    event_attendee_id: userAttendeeId,
    first_name: userFirstName,
    last_name: userLastName,
    attendee_type: userAttendeeType,
    district: userDistrict,
    division: userRegion,
    points_path: "platinum",
    path_complete: false,
    points: 0,
  };

  $(document).ready(function () {
    $.ajax({
      url: `https://us-central1-sw-leaderboard.cloudfunctions.net/checkPathStatus?attendee=${userAttendeeId}`,
      type: "POST",
      dataType: "json",
      data: user,
      headers: {
        "Access-Control-Allow-Headers": "Content-Type",
        "Content-Type": "application/x-www-form-urlencoded",
        "Access-Control-Allow-Origin": "*",
      },
      complete: function (data, status) {
        if (data.responseJSON === true) {
          $.ajax({
            url: `https://us-central1-sw-leaderboard.cloudfunctions.net/addPoints?points=20&attendee=${userAttendeeId}&awarded=bronze${boothId}`,
            type: "POST",
            headers: {
              "Access-Control-Allow-Headers": "Content-Type",
              "Content-Type": "application/x-www-form-urlencoded",
              "Access-Control-Allow-Origin": "*",
            },
            complete: function (data, status) {
              console.log(status + ": " + data.responseText);
            },
          });
        } else if (data.responseJSON === false) {
          console.log("Platinum booth requirements not met");
        } else {
          console.log("Error getting platinum status");
        }
      },
    });
  });

  $(".scoreable").click(function (e) {
    let clickId = e.target.dataset.action;
    let points = e.target.dataset.points;
    let awarded = boothId + clickId;
    $.ajax({
      url: `https://us-central1-sw-leaderboard.cloudfunctions.net/checkPathStatus?attendee=${userAttendeeId}`,
      type: "POST",
      headers: {
        "Access-Control-Allow-Headers": "Content-Type",
        "Content-Type": "application/x-www-form-urlencoded",
        "Access-Control-Allow-Origin": "*",
      },
      complete: function (data, status) {
        if (data.responseJSON === true) {
          $.ajax({
            url: `https://us-central1-sw-leaderboard.cloudfunctions.net/addPoints?points=${points}&attendee=${userAttendeeId}&awarded=${awarded}`,
            type: "POST",
            headers: {
              "Access-Control-Allow-Headers": "Content-Type",
              "Content-Type": "application/x-www-form-urlencoded",
              "Access-Control-Allow-Origin": "*",
            },
            complete: function (data, status) {
              console.log(status + ": " + data.responseText);
            },
          });
        } else if (data.responseJSON === false) {
          console.log("Platinum booth requirements not met");
        } else {
          console.log("Error getting platinum status");
        }
      },
    });
  });

  focus();
  var listener = window.addEventListener("blur", function () {
    if (document.activeElement === document.getElementById("featuredVideo")) {
      $.ajax({
        url: `https://us-central1-sw-leaderboard.cloudfunctions.net/checkPathStatus?attendee=${userAttendeeId}`,
        type: "POST",
        dataType: "json",
        data: user,
        headers: {
          "Access-Control-Allow-Headers": "Content-Type",
          "Content-Type": "application/x-www-form-urlencoded",
          "Access-Control-Allow-Origin": "*",
        },
        complete: function (data, status) {
          if (data.responseJSON === true) {
            $.ajax({
              url: `https://us-central1-sw-leaderboard.cloudfunctions.net/addPoints?points=1&attendee=${userAttendeeId}&awarded=${boothId}featuredVideo`,
              type: "POST",
              headers: {
                "Access-Control-Allow-Headers": "Content-Type",
                "Content-Type": "application/x-www-form-urlencoded",
                "Access-Control-Allow-Origin": "*",
              },
              complete: function (data, status) {
                console.log(status + ": " + data.responseText);
              },
            });
          } else if (data.responseJSON === false) {
            console.log("Platinum booth requirements not met");
          } else {
            console.log("Error getting platinum requirements");
          }
        },
      });
    }
    window.removeEventListener("blur", listener);
  });

  focus();
  var listener = window.addEventListener("blur", function () {
    if (document.activeElement === document.getElementById("questionIframe")) {
      $.ajax({
        url: `https://us-central1-sw-leaderboard.cloudfunctions.net/checkPathStatus?attendee=${userAttendeeId}`,
        type: "POST",
        dataType: "json",
        data: user,
        headers: {
          "Access-Control-Allow-Headers": "Content-Type",
          "Content-Type": "application/x-www-form-urlencoded",
          "Access-Control-Allow-Origin": "*",
        },
        complete: function (data, status) {
          if (data.responseJSON === true) {
            $.ajax({
              url: `https://us-central1-sw-leaderboard.cloudfunctions.net/addPoints?points=10&attendee=${userAttendeeId}&awarded=${boothId}question`,
              type: "POST",
              headers: {
                "Access-Control-Allow-Headers": "Content-Type",
                "Content-Type": "application/x-www-form-urlencoded",
                "Access-Control-Allow-Origin": "*",
              },
              complete: function (data, status) {
                console.log(status + ": " + data.responseText);
              },
            });
          } else if (data.responseJSON === false) {
            console.log("Platinum booth requirements not met");
          } else {
            console.log("Error getting platinum requirements");
          }
        },
      });
    }
    window.removeEventListener("blur", listener);
  });
</script>
