<!--next video button-->
<script>
  let count = 1;

  const one = $(".videoThumbnail1");
  const two = $(".videoThumbnail2");
  const three = $(".videoThumbnail3");

  $("#one").click(function () {
    count = 1;
  });
  $("#two").click(function () {
    count = 2;
  });
  $("#three").click(function () {
    count = 0;
  });

  const nextButton = document.getElementById("next-button");
  nextButton.addEventListener("click", function () {
    if (count === 0) {
      one.click();
      count = 1;
    } else if (count === 1) {
      two.click();
      count = 2;
    } else if (count === 2) {
      three.click();
      count = 0;
    }
  });
</script>

<!--fullscreen video functionality-->
<script>
  const video = document.getElementById("featuredVideo");
  const fullscreenButton = document.getElementById("fullscreen-button");
  fullscreenButton.addEventListener("click", function () {
    if (video.requestFullscreen) {
      video.requestFullscreen();
    } else if (video.mozRequestFullScreen) {
      /* Firefox */
      video.mozRequestFullScreen();
    } else if (video.webkitRequestFullscreen) {
      /* Chrome, Safari & Opera */
      video.webkitRequestFullscreen();
    } else if (video.msRequestFullscreen) {
      /* IE/Edge */
      video.msRequestFullscreen();
    }
  });
</script>

<!----video thumbnail generator---->
<script>
  $(document).ready(function () {
    const thumbId1 = $(".eVideoIds1").text();
    const thumbId2 = $(".eVideoIds2").text();
    const thumbId3 = $(".eVideoIds3").text();

    const id1 = thumbId1.split("/");
    const id2 = thumbId2.split("/");
    const id3 = thumbId3.split("/");

    $(".videoThumbnail1").attr("id", `vimeo-${id1[0]}`);
    $(".videoThumbnail2").attr("id", `vimeo-${id2[0]}`);
    $(".videoThumbnail3").attr("id", `vimeo-${id3[0]}`);

    function vimeoLoadingThumb(id) {
      var url =
        "https://vimeo.com/api/oembed.json?url=https%3A%2F%2Fvimeo.com%2F" +
        id[0] +
        "%2F" +
        id[1];

      $.ajax({
        type: "GET",
        url: url,
        dataType: "jsonp",
        success: function (data) {
          let thumbURL = data.thumbnail_url_with_play_button;
          var id_img = "#vimeo-" + id[0];
          $(id_img).attr("src", thumbURL);
        },
      });
    }

    $(function () {
      if (id1 != " ") {
        vimeoLoadingThumb(id1);
      }
      if (id2 != " ") {
        vimeoLoadingThumb(id2);
      }
      if (id3 != " ") {
        vimeoLoadingThumb(id3);
      }
    });
  });
</script>

<script>
  var modal = document.getElementById("downloads-modal");
  var btn = document.getElementById("downloads-button");
  var span = document.getElementsByClassName("close-button")[0];

  btn.onclick = function () {
    modal.style.display = "block";
  };

  span.onclick = function () {
    modal.style.display = "none";
  };

  window.onclick = function (event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  };
</script>

<script>
  // GAMIFICATION -- A DRAMEDY STARRING CRYSTAL ELSEY

  let boothId = window.location.pathname.split("/").pop();
  const canadaBooths = [
    "328176487",
    "327751377",
    "327751387",
    "327751407",
    "327751427",
    "327751417",
    "327751437",
  ];

  let pathRoute;
  if (canadaBooths.includes(boothId)) {
    pathRoute = "canada";
  } else {
    pathRoute = "platinum";
  }
  console.log(`Booth Path: ${pathRoute}`);
  const routeCapitalized =
    pathRoute.charAt(0).toUpperCase() + pathRoute.slice(1);

  let userPath;
  const getAttendeePath = () => {
    return fetch(
      `https://us-central1-sw-leaderboard.cloudfunctions.net/getAttendee?attendee=${userAttendeeId}`
    )
      .then((response) => response.json())
      .then((data) => {
        userData = data;
        return userData;
      })
      .then(function (userData) {
        userPath = userData.points_path;
      });
  };

  let user = {
    event_attendee_id: userAttendeeId,
    first_name: userFirstName,
    last_name: userLastName,
    attendee_type: userAttendeeType,
    district: userDistrict,
    division: userRegion,
    points_path: "platinum",
    path_complete: false,
    points: 0,
  };

  $(document).ready(function () {
    getAttendeePath().then(function () {
      if (userPath === pathRoute) {
        $.ajax({
          url: `https://us-central1-sw-leaderboard.cloudfunctions.net/record${routeCapitalized}Visit?attendee=${userAttendeeId}&booth=${boothId}`,
          type: "POST",
          data: user,
          headers: {
            "Access-Control-Allow-Headers": "Content-Type",
            "Content-Type": "application/x-www-form-urlencoded",
            "Access-Control-Allow-Origin": "*",
          },
          complete: function (data, status) {
            console.log(status + ": " + data.responseText);
          },
        });
      } else if (userPath !== pathRoute) {
        $.ajax({
          url: `https://us-central1-sw-leaderboard.cloudfunctions.net/checkPathStatus?attendee=${userAttendeeId}`,
          type: "POST",
          dataType: "json",
          data: user,
          headers: {
            "Access-Control-Allow-Headers": "Content-Type",
            "Content-Type": "application/x-www-form-urlencoded",
            "Access-Control-Allow-Origin": "*",
          },
          complete: function (data, status) {
            if (data.responseJSON === true) {
              $.ajax({
                url: `https://us-central1-sw-leaderboard.cloudfunctions.net/addPoints?points=30&attendee=${userAttendeeId}&awarded=silver${boothId}`,
                type: "POST",
                headers: {
                  "Access-Control-Allow-Headers": "Content-Type",
                  "Content-Type": "application/x-www-form-urlencoded",
                  "Access-Control-Allow-Origin": "*",
                },
                complete: function (data, status) {
                  console.log(status + ": " + data.responseText);
                },
              });
            } else if (data.responseJSON === false) {
              console.log("Booth visit requirements not met");
            } else {
              console.log("Error getting path status");
            }
          },
        });
      }
    });
  });

  $(".scoreable").click(function (e) {
    let clickId = e.target.dataset.action;
    let points = e.target.dataset.points;
    let awarded = boothId + clickId;
    $.ajax({
      url: `https://us-central1-sw-leaderboard.cloudfunctions.net/checkPathStatus?attendee=${userAttendeeId}`,
      type: "POST",
      dataType: "json",
      data: user,
      headers: {
        "Access-Control-Allow-Headers": "Content-Type",
        "Content-Type": "application/x-www-form-urlencoded",
        "Access-Control-Allow-Origin": "*",
      },
      complete: function (data, status) {
        if (data.responseJSON === true) {
          $.ajax({
            url: `https://us-central1-sw-leaderboard.cloudfunctions.net/addPoints?points=${points}&attendee=${userAttendeeId}&awarded=${awarded}`,
            type: "POST",
            headers: {
              "Access-Control-Allow-Headers": "Content-Type",
              "Content-Type": "application/x-www-form-urlencoded",
              "Access-Control-Allow-Origin": "*",
            },
            complete: function (data, status) {
              console.log(status + ": " + data.responseText);
            },
          });
        } else if (data.responseJSON === false) {
          console.log("Booth visit requirements not met");
        } else {
          console.log("Error getting path status");
        }
      },
    });
  });

  focus();
  var listener = window.addEventListener("blur", function () {
    if (document.activeElement === document.getElementById("featuredVideo")) {
      $.ajax({
        url: `https://us-central1-sw-leaderboard.cloudfunctions.net/checkPathStatus?attendee=${userAttendeeId}`,

          "Access-Control-Allow-Origin": "*",
        },
        complete: function (data, status) {
          if (data.responseJSON === true) {
            $.ajax({
              url: `https://us-central1-sw-leaderboard.cloudfunctions.net/addPoints?points=5&attendee=${userAttendeeId}&awarded=${boothId}featuredVideo`,
              type: "POST",
              headers: {
                "Access-Control-Allow-Headers": "Content-Type",
                "Content-Type": "application/x-www-form-urlencoded",
                "Access-Control-Allow-Origin": "*",
              },
              complete: function (data, status) {
                console.log(status + ": " + data.responseText);

          } else if (data.responseJSON === false) {
            console.log("Booth visit requirements not met");
          } else {
            console.log("Error getting path status");

      });

    window.removeEventListener("blur", listener);

  var listener = window.addEventListener("blur", function () {
    if (document.activeElement === document.getElementById("questionIframe")) {

        data: user,
        headers: {
          "Access-Control-Allow-Headers": "Content-Type",
          "Content-Type": "application/x-www-form-urlencoded",
          "Access-Control-Allow-Origin": "*",
        },
        complete: function (data, status) {
          if (data.responseJSON === true) {
            $.ajax({
              url: `https://us-central1-sw-leaderboard.cloudfunctions.net/addPoints?points=10&attendee=${userAttendeeId}&awarded=${boothId}question`,
              type: "POST",
              headers: {
                "Access-Control-Allow-Headers": "Content-Type",
                "Content-Type": "application/x-www-form-urlencoded",
                "Access-Control-Allow-Origin": "*",
              },
              complete: function (data, status) {
                console.log(status + ": " + data.responseText);
              },
            });
          } else if (data.responseJSON === false) {
            console.log("Booth visit requirements not met");
          } else {
            console.log("Error getting path status");
          }
        },
      });
    }
    window.removeEventListener("blur", listener);
  });
</script>
